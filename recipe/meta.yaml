{% set name = "conpty" %}
{% set version = "1.23.20211.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/terminal/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9d120d95140f98537989143b124760fe83fdcf5bb7148c28a9894b2c88348eab

build:
  number: 0
  script: 
    - powershell -Command "(Get-Content '%SRC_DIR%\\src\\common.nugetversions.targets') -replace 'Terminal_EnsureNuGetPackageBuildImports', 'Terminal_EnsureNuGetPackageBuildImports_DISABLED' | Set-Content '%SRC_DIR%\\src\\common.nugetversions.targets'"
    - msbuild src\winconpty\lib\winconptylib.vcxproj /p:SolutionDir=%SRC_DIR%\
    #- msbuild src\winconpty\lib\winconptylib.vcxproj /p:SolutionDir=%SRC_DIR%\ /p:RestorePackages=false /p:EnableSourceControlManagerQueries=false /p:EnableSourceLink=false /p:GitBranch=main /p:GitBaseVersionNumber={{ version }}
  skip: true  # [not win]

requirements:
  build:
    - git
    - powershell
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/microsoft/terminal/tree/main/src/winconpty
  summary: Windows Pseudo Console (ConPTY)
  description: Windows Pseudo Console (ConPTY)
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/microsoft/terminal/tree/main/src/winconpty
  doc_url: https://github.com/microsoft/terminal/tree/main/src/winconpty

extra:
  recipe-maintainers:
    - TS-ANC
